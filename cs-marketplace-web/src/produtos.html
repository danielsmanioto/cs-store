<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="produtos.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Produtos</h1>
        
        <!-- Formulário de Busca -->
        <form id="search-form">
            <div class="form-group">
                <label for="search">Buscar:</label>
                <input type="text" id="search" name="search" placeholder="Buscar produtos...">
                <button type="button" id="list-btn">Filtrar</button>
            </div>
        </form>
        
        <!-- Formulário de Adição/Edição de Produtos -->
        <form id="product-form">
            <input type="hidden" id="product-id">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" required>
            </div>
            <button type="submit" id="save-btn">Salvar Produto</button>
            <button type="button" id="update-btn" style="display: none;">Alterar Produto</button>
        </form>
        
        <!-- Lista de Produtos -->
        <ul id="product-list"></ul>
        
        <!-- Paginação -->
        <div class="pagination">
            <label for="page-input">Ir para a página:</label>
            <input type="number" id="page-input" min="1" value="1">
            <button id="go-to-page-btn">Ir</button>
        </div>
    </div>

    <script src="produtos.js"></script>
</body>
</html>
